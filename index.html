<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>countdown timer</h1>
    <table>
        <thead>
            <tr>
                <td>Enter date</td>
                <td>Enter Time</td>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="date"></td>
                <td><input type="time" id="time"></td>
            </tr>
        </tbody>
    </table>
    <button id="Calculate">Calculate</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <div class="countdown">
        <div>
            <p class="head">DAYS</p>
            <div class="time" id="countdown-days">0</div>
       </div>
         
          <div>
            <p class="head">HOURS</p>
            <div class="time" id="countdown-hours">0</div>
          </div>

          <div>
            <p class="head">MINUTES</p>
            <div class="time" id="countdown-minutes">0</div>
          </div>

          <div>
            <p class="head">SECONDS</p>
            <div class="time" id="countdown-seconds">0</div>
          </div>
    </div>
       
    
</body>
</html>
